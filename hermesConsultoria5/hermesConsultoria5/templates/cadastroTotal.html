<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <style>
    .title{
        text-align: center;
        color: #4682B4;
        margin-top: 25px;
        font-family: 'Press Start 2P', cursive;
    }
     #nav{
           background: linear-gradient(270deg, rgb(64, 65, 128) 80%, rgba(64, 65, 128) 100%);
        }
        #navbarNav ul li a {
            color: #fff;
            margin-left: 40px;
        }
        #navbarNav ul li a:hover {
            color: #9AC0CD;
        }
        .btn:hover{
            color: #9AC0CD;
        }
        .dropdown-menu li a:{
        color: #9AC0CD;
        }
        </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav">
      <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

          <ul class="navbar-nav">
              <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Lista
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" style="color: #4682B4" href="/listUser/">Lista Usuário</a></li>
              <li><a class="dropdown-item" style="color: #4682B4" href="/listCliente/">Lista Cliente</a></li>
              <li><a class="dropdown-item" style="color: #4682B4" href="/listCountry/">Lista País</a></li>
              <li><a class="dropdown-item" style="color: #4682B4" href="/listCity/">Lista Cidade</a></li>
              <li><a class="dropdown-item" style="color: #4682B4" href="/listTotal/">Lista Interesse</a></li>
          </ul>
        </li>
              <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Cadastro
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" style="color: #4682B4" href="/cadastroUser/">Cadastrar Usuário</a></li>
            <li><a class="dropdown-item" style="color: #4682B4" href="/cadastroCliente/">Cadastrar Cliente</a></li>
              <li><a class="dropdown-item" style="color: #4682B4" href="/cadastroCountry/">Cadastro País</a></li>
              <li><a class="dropdown-item" style="color: #4682B4" href="/cadastroCity/">Cadastro Cidade</a></li>
              <li><a class="dropdown-item" style="color: #4682B4" href="/cadastroTotal/">Cadastro Interesse</a></li>
          </ul>
        </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/entrar/">Home</a>
            </li>



          </ul>
        </div>
      </div>
    </nav>
<form action="/insertTotal/" method="post">
        {% csrf_token %}
    <section id="cadastro">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 title">
            <h3>Cadastro de Interesse</h3>
          </div>
        </div>
      </div>

        <div class="container-fluid col-md-12" style="text-align:center;">
          <div class="col-md-12">

              <label for="usuario" style="font-size:20px; color: #4682B4;">Usuário</label>
              <select id="usuario" name="usuario" style="margin-right:20px;">
                  <option>-- SELECIONE --</option>
                  {% for item in resultado_usuario %}
                  <option name='usuario' value="{{item.0}}">{{item.1}}</option>
                  {%endfor%}
              </select>


              <label for="cliente" style="font-size:20px; color: #4682B4;">Cliente</label>
              <select id="cliente" name="cliente" style="margin-right:20px;">
                  <option>-- SELECIONE --</option>
                  {% for item in resultado_cliente %}
                  <option name='cliente' value="{{item.0}}">{{item.1}}</option>
                  {%endfor%}
              </select>

              <label for="country" style="font-size:20px; color: #4682B4;">País</label>
              <select id="country" name="country" style="margin-right:20px;">
                  <option>-- SELECIONE --</option>
                  {% for item in resultado_country %}
                  <option name='country' value="{{item.0}}">{{item.1}}</option>
                  {%endfor%}
              </select>

              <label for="city" style="font-size:20px; color: #4682B4;">Cidade</label>
              <select id="city" name="city" style="margin-right:20px;">
                  <option>-- SELECIONE --</option>
                  {% for item in resultado_city %}
                  <option name='city' value="{{item.0}}">{{item.1}}</option>
                  {%endfor%}
              </select>
          </div>
            <div class="col-12">
            <button type="submit" value="Cadastrar" id="cadastrar" class="btn btn-primary" style="margin-top: 10px; background: #404180; border:none">CADASTRAR</button>
            </div>
        </div>


      </div>
    </section>
</form>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>


</body>
</html>
